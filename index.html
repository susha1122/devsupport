<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSupport Requirements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-overlay">
        <div class="intro-logo glitch-effect" data-text="<Dev>Support">
            <span class="accent-text">&lt;Dev&gt;</span>Support
        </div>
    </div>
    <div id="background-canvas-container">
        <canvas id="bg-canvas"></canvas>
    </div>

    <div id="explanation-banner" class="explanation-banner hidden">
        <div class="explanation-icon-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        </div>
        <div class="explanation-content">
            <h4 class="explanation-title">Guide</h4>
            <p id="explanation-text">Hover over or click an info icon to see details here.</p>
        </div>
        <button id="close-explanation" class="close-explanation-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
    </div>

    <div class="app-container">
        <div class="glass-card">
            <header class="form-header">
                <div class="logo-container">
                    <div class="header-logo">
                        <span class="accent-text">&lt;Dev&gt;</span>Support
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-text">
                        <span id="section-indicator">Section 1 of 14</span>
                        <span id="section-title" class="section-title-text">Project Basics</span>
                    </div>
                    <div class="progress-bar-track">
                        <div id="progress-bar-fill" class="progress-bar-fill"></div>
                    </div>
                </div>
            </header>

            <form id="requirements-form" onsubmit="return false;">
                <div id="section-content" class="section-content">
                    </div>

                <div class="form-controls">
                    <button type="button" id="btn-back" class="btn btn-secondary hidden">Back</button>
                    <div class="spacer"></div>
                    <button type="button" id="btn-save" class="btn btn-outline">Save & Exit</button>
                    <button type="button" id="btn-next" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>
</html>
